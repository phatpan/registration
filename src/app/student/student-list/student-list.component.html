<button type="button" class="btn btn-primary" [routerLink]="['/student/add']">Add Student</button>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Last name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Birthday</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody *ngFor="let student of students">
    <tr>
      <td>{{student.name}}</td>
      <td>{{student.lastName}}</td>
      <td>{{student.age}}</td>
      <td>{{student.gender}}</td>
      <td>{{student.birthday}}</td>
      <td>
        <button type="button" class="btn btn-info" [routerLink]="['/student/edit/', student.id]">Edit</button>&nbsp;
        <button type="button" class="btn btn-danger" (click)="delete(student.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
