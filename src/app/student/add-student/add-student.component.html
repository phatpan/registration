<div class="container">
  <div class="card">
    <div class="card-body">
        <h5 class="card-title">Add Student</h5>
      <form novalidate [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>
            First Name:
          </label>
          <input type="text" formControlName="name" class="form-control">
        </div>

        <div class="form-group">
          <label>
            Last Name:
          </label>
          <input type="text" formControlName="lastName" class="form-control">
        </div>

        <div class="form-group">
          <label>
            Age:
          </label>
          <input type="number" class="form-control" formControlName="age">
        </div>

        <div class="form-group">
          <label>
            Gender:
          </label>
          <div class="radio">
            <label><input type="radio" value="Male" formControlName="gender"> Male</label>
          </div>
          <div class="radio">
            <label><input type="radio" value="Female" formControlName="gender"> Female</label>
          </div>
        </div>

        <div class="form-group">
          <label>
            Birthday:
          </label>
          <input type="text" formControlName="birthday" class="form-control">
        </div>

        <div class="form-group" *ngIf="messageError">
            <label class="red">{{messageError}}</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <p><a [routerLink]="['/dashboard']">Back</a> </p>
    </div>
  </div>
</div>
